<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Card de Pets</title>
</head>
<body>
    <div class="cards-container">
        <div class="card">
            <div class="icon">
                <img src="imgs/icone_de_patinha.png" alt="Ícone de Patinha">
            </div>
            <div class="content">
                <h1>Seus Pets</h1>
                <p>Adicione novos pets ou edite o perfil dos seus já cadastrados.</p>
                <button>Entrar</button>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <h1>Seu Formulário</h1>
                <p>Modifique aqui seu formulário.</p>
                <button>Entrar</button>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <h1>Mural dos felpudos</h1>
                <p>Salve suas fotos de felpudos a serem exibidas na página inicial.</p>
                <button>Entrar</button>
            </div>
        </div>
    </div>
</body>
</html>
