    <form action="">
            <label for="nomecompleto">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Nome e sobrenome">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="exemplo@gmail.com"><br>
        <div class="form-column">
            <!-- agrupei os itens em uma div, imagine como uma caixa com 2 campos, não precisa de classe pq não vou mudar o estilo, apenas informo que os elementos estão agrupados em uma caixa-->
            <div>  
                <label for="telefone">Telefone (Opcional):</label>
                <input type="text" id="telefone" name="telefone" placeholder="(00) 0000-0000">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha">
            </div>
            <div>
                <label for="datadenascimento">Data de Nascimento: (Opcional)</label>
                <input type="date" id="datadenascimento" name="datadenascimento" required>
                <label for="confirmarsenha">Confirmção de senha:</label>
                <input type="password" id="confirmarsenha" name="confirmarsenha" required placeholder="Confirme sua senha">
            </div>
        </div>
    </form>
